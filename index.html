<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22> üóíÔ∏è </text></svg>"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>To Do</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <main>
      <h1>To Do App</h1>
      <section id="input-section">
        <form onsubmit="return false">
          <input
            id="task-input"
            type="text"
            placeholder="Enter task"
            required
          />
          <input
            id="add"
            type="submit"
            value="Add"
          />
        </form>
        <form onsubmit="return false">
          <input
            id="search-input"
            type="text"
            placeholder="Search Task"
          />
          <input
            id="search"
            type="submit"
            value="Search"
          />
        </form>
      </section>
      <section id="todo-section">
        <ol
          id="taskList"
          class="list"
        ></ol>
        <ol
          id="searchList"
          class="list"
        ></ol>
        <button id="delete">Delete Selected Tasks</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
