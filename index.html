<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>To Do</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <main>
      <h1>To Do App</h1>
      <section id="input-section">
        <form onsubmit="return false">
          <input
            id="task-input"
            type="text"
            placeholder="Enter task"
            pattern="([,])"
            required
          />
          <input
            id="add"
            type="submit"
            value="Add"
          />
        </form>
        <form onsubmit="return false">
          <input
            id="search-input"
            type="text"
            placeholder="Search Task"
            required
          />
          <input
            id="search"
            type="submit"
            value="Search"
          />
        </form>
      </section>
      <section id="todo-section">
        <ol id="list">
          <!-- <li class="task">
            Example
            <input
              class="taskcheckbox"
              type="checkbox"
            />
          </li> -->
          <!-- <li class="task">
            Example
            <input
              class="taskcheckbox"
              type="checkbox"
            />
          </li>
          <li class="task">
            Example
            <input
              class="taskcheckbox"
              type="checkbox"
            />
          </li> -->
        </ol>
        <button id="delete">Delete Selected Tasks</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
